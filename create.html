	<body >
    
    <div class="container">
      <h2>Create an Account</h2>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">First Name</label>
		  <div class="col-sm-10">
			  <input class="form-control" id="focusedInput" type="text" value="Jai Prakash Gaur">
		  </div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" placeholder="@#$%^">
			</div>
		</div>
		
		<div class="form-group has-success has-feedback">
			<label class="col-sm-2 control-label" for="inputSuccess">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputSuccess">
			    <span class="glyphicon glyphicon-ok form-control-feedback">
				</span>
			</div>
		</div>
		
		<div class="form-group has-warning has-feedback">
			<label for="disabledTextInput" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
				<input type="password" id="disabledTextInput" class="form-control">
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			</div>     
		</div>
			
			
		<div class="form-group has-warning has-feedback">
			<label class="col-sm-2 control-label" for="inputWarning">Re-Enter Password</label>
			<div class="col-sm-10">
				<input type="passord" class="form-control"" id="inputWarning">
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			</div>
		</div>
		
			
		<div class="form-group has-warning has-feedback">
			<label class="col-sm-2 control-label" for="inputWarning">Phone No</label>
			<div class="col-sm-10">
				<input type="tel" class="form-control" placeholder="100" id="inputWarning">
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			</div>
		</div>
		
		<div class="form-group has-error has-feedback">
			<label class="col-sm-2 control-label" for="inputError"> Date of Birth</label>
			<div class="col-sm-4">
				<input type="date" class="form-control" value="" id="">
				<input type="month" class="form-control" value="" id="">
				
				
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" >Gender</label>
			<div class="col-sm-10" >
				<select class="form-control" id="sel1">
					<option>None</option>
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" ></label>
			<div class="col-sm-10">
				<button type="submit" class="btn btn-default">Submit</buton>
			</div>
		</div>
